[colors]
background = #2e3440
background-alt = #3b4252
foreground = #e5e9f0
primary = #5e81ac
secondary = #ebcb8b
alert = #bf616a
disabled = #434c5e
orange = #d08770
green = #a3be8c
purple = #b48ead

[bar/example]
width = 100%
height = 20pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt

border-size = 0
border-color = #2e3440

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = jetBrainsMono:style=bold:size=10:antialias=true;2
font-1 = FontAwesome6Free:style=Solid:size=12;2
font-2 = FontAwesome6Free:style=Regular:size=12;2
font-3 = Fontawesome6Brands:style=Regular:size=12;2

modules-left = archbtw xworkspaces
modules-center = time date
modules-right = pulseaudio battery xkeyboard memory cpu eth 

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/archbtw]
type = custom/text
content = ''
click-left = "rofi"
content-foreground = ${colors.white}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume =  %percentage%% vol

label-muted = 
label-muted-foreground = ${colors.alert}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM="
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU="
format-prefix-foreground = ${colors.orange}
label = %percentage:2%%

[module/battery]
type = internal/battery
full-at = 99
low-at = 25
battery = BAT0
adapter = ADP1
poll-interval = 5

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/time]
type = internal/date
interval = 1
label-foreground = ${colors.foreground}
time = %H:%M
format-prefix = " "
label = %time%
format-prefix-foreground = ${colors.primary}
 
[module/date]
type = internal/date
interval = 1
label-foreground = ${colors.foreground}
date = %m-%d-%y
label = %date%
format-prefix = " "
format-prefix-foreground = ${colors.purple}

[settings]
screenchange-reload = true
pseudo-transparency = false
